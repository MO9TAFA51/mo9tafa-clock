<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mo9tafa's clock</title>
     <link rel="stylesheet" href="style.css">
     <script src="script.js"></script>
</head>
<body>
  <div class="main-container">
    <div class="clock-container">
        <div class="clock">
            <b style="--i:12;"><span>12</span></b>
            <b style="--i:3;"><span>3</span></b>
            <b style="--i:6;"><span>6</span></b>
            <b style="--i:9;"><span>9</span></b>
            <div class="hand hour" id="hour"></div>
            <div class="hand minute" id="minute"></div>
            <div class="hand second" id="second"></div>
        </div>
    </div>

    <div class="name-tag">
        <span class="greeting">Design by</span>
        <h1 class="my-name"> mustafa abazer</h1> </div>
</div>

    <main class="profile-container">
        <div class="profile-card">
            <div class="image-box">
                <img src="mo9.png" alt="My Profile Picture">
            </div>
            <div class="text-box">
                <h1>Hello, I'm <span class="highlight">mustafa</span></h1>
                <p>I am a developer and designer. Welcome to my personal space where time meets creativity .</p>
                <button class="btn">Contact Me</button>
            </div>
        </div>
    </main>

</body>
</html>
